    <script id="article-tmpl" type="text/html">

            </div>
            {% } else if (!openTag && (d.type == 'txt' || d.type == 'img')) { %} {% openTag = true;
            %}
            <div class="block mod">

                }else{ %}

                    <div class="photo-wrap" style="width:{%=d.width%}px;height:{%=d.height%}px;">
                        <img data-native="news.showFullImage" data-param1="{%=d.originalValue%}"
                             {%if
                             (imgNum>= 0){ %} class="photo native-call" src="{%=d.value%}"
                        data-src="{%=d.value%}" {% imgNum--;}else{ %} class="photo lazy native-call"
                        data-src="{%=d.value%}" {%} %} width="{%=d.width%}" height="{%=d.height%}"/>
                    </div>
                    {% if(d.title) { %}
                    <div class="photo-desc {% if(d.descAlignCenter) { %}center{% } %}">{%= d.title
                        %}
                    </div>
                    {% } %}
                </div>
                {% } else if(d.type == 'html'){ -%}

                    {
                    %=d.css%
                    }
                </style>

            {% } %}

        </section></script>
